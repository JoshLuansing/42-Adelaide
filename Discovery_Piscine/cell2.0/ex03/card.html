<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
  </head>
  <body>
    <!-- Card container -->
    <div class="card">
      <!-- Profile picture -->
      <div class="profile-pic">
        <img src="https://media.npr.org/assets/img/2017/09/12/macaca_nigra_self-portrait-3e0070aa19a7fe36e802253048411a38f14a79f8-s1100-c50.jpg" alt="Profile Picture">
      </div>
      <!-- Login -->
      <h2>John Doe</h2>
      <!-- Description -->
      <p>Web Developer</p>
      <!-- Social networks -->
      <div class="social-icons">
        <img src="https://via.placeholder.com/30x30" alt="Facebook">
        <img src="https://via.placeholder.com/30x30" alt="Twitter">
        <img src="https://via.placeholder.com/30x30" alt="Instagram">
      </div>
      <!-- Information table -->
      <table>
        <tr>
          <th>Email:</th>
          <td>curryman@example.com</td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>+1 123 456 7890</td>
        </tr>
        <tr>
          <th>Location:</th>
          <td>Adelaide SA AUS</td>
        </tr>
      </table>
      <!-- Contact button -->
      <button class="contact-btn">Contact</button>
    </div>
  </body>
</html>
