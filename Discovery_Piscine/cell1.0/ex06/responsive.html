<!DOCTYPE html>
<html>
  <head>
    <title>Responsive.html</title>
    <style>
      html, body {
        height: 100%;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        table-layout: fixed;
      }

      td {
        padding: 20px;
      }

      .green {
        background-color: green;
        border: solid black;
      }
      
      .pink {
        background-color: pink;
        border: solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="green">
          <h1>cell 1</h1>
        </td>
        <td class="pink">
          <h1>cell 2</h1>
        </td>
      </tr>
    </table>
  </body>
</html>
