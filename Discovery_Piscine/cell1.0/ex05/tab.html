<!DOCTYPE html>
<html>
  <head>
    <title>tab.html</title>
    <link rel="canonical" href="https://www.thisisocool.com"/>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
      }
      td {
        width: 50%;
        height:100%;
      }
      .green {
        background-color: green;
        border: 5px solid black;
      }
      .pink {
        background-color: pink;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="green">
            <p> cell 1</p>
        </td>
        <td class="pink">
            <p> cell 2</p>
        </td>
      </tr>
    </table>
  </body>
</html>
