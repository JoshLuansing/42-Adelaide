<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <style>
      html, body {
        height: 100%;
      }

      table {
        width: 100%;
        height: 100%;
        table-layout: fixed;
      }

      td {
        padding: 0;
      }

      .green {
        background-color: green;
      }
      
      .pink {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="green"></td>
        <td class="pink"></td>
      </tr>
    </table>
  </body>
</html>
